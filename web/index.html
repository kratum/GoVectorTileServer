<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

<head>
<title>Leaflet Template</title>

<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="css/leaflet.css" type="text/css">
<link rel="stylesheet" href="css/style.css" type="text/css">


</head>
  <body>


    <div id="map">

    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/proj4.js"></script>
    <script src="js/proj4leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.vectorgrid@latest/dist/Leaflet.VectorGrid.bundled.js"></script>

    <script>
      var map = L.map('map', {
          center: [50.935755, 6.958294],
          zoom: 18,
          minZoom: 16,
          maxZoom: 24,
      });

      var base = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoia3JhdHVtIiwiYSI6IjZMUUJ5VG8ifQ.-z4upUNnUFQRZbfKFV3dyg', {
        maxZoom: 22,
        attribution: 'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors, ' +
          '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
          'Imagery Â© <a href="https://mapbox.com">Mapbox</a>',
        id: 'mapbox.streets',
        detectRetina: true
      })

      var url = 'http://localhost:8080/mvt/{z}/{y}/{x}';
      var cadastre = L.vectorGrid.protobuf(url);
      map.addLayer(cadastre);

      var base = {
        "Mapbox Streets": base
      }
      var overlays = {
        "Overlay": cadastre
      }

      L.control.layers(base, overlays).addTo(map);

    </script>
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->


</body>
</html>
